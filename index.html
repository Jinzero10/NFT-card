<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

</head>
<body>
    <main>
        <picture class="container">
            <img src="images/image-equilibrium.jpg" alt="NFT image" class="nft_img">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="icon veiw" class="icon_veiw">
            </div>
            
        </picture>
        <h1>
            <a href="#">Equilibrium #3429</a>
        </h1>
        <div>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
        </div>
        <div class="ethereum_value">
            <span class="ethereum">
                <img src="images/icon-ethereum.svg" alt="ETHEREUM" class="icon">
                0.041 ETH
            </span>
            <span class="time">
                <img src="images/icon-clock.svg" alt="CLOCK" class="icon clock">
                3 days left
            </span>
        </div>
            <div class="line">
                <hr>
            </div>
        <footer>
            <img src="images/image-avatar.png" alt="PROFILE PICTURE" class="profile_picture">
            Creation of 
            <span class="profile_name">
                <a href="#">Jules Wyvern</a>
            </span>   
        </footer>
    </main>
</body>
</html>
